<div class="panel panel-default discussion">
	<div class="close-discussion">
		<i class="fa fa-times-circle pull-right"></i> 
		{{iconImage}}
	</div>
	<div class="panel-body">
		<div class="media">
			<div class="media-body">
				<i class="fa fa-picture-o fa-3x pull-left"></i>
				<span class="media-heading">{{userName}}</span> <br>
				{{prettyDate}} &nbsp; &nbsp; <br> Group: {{groupName}} <br />
				<br /> <strong> {{name}} </strong>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="footer row">
			<div class="col-xs-5">
				Comment <i class="fa fa-comment"></i>
			</div>
			<!--<div class="col-xs-4">-->
				<!--Share <i class="fa fa-share-alt"></i>-->
			<!--</div>-->
			<!--<div class="col-xs-3">-->
				<!--Join <i class="fa fa-users"></i>-->
			<!--</div>-->
		</div>
	</div>
</div>
