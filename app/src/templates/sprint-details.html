<div class="sprint-details">
	<div class="title-div">
		<label class="sprint-default-label">
			TITLE
		</label>
		<h2>
			{{= sprint.name }}
		</h2>
	</div>
	<div class="description-div">
		<label class="sprint-default-label">
			DESCRIPTION
		</label>
		<p>
			{{= sprint.description }}
		</p>
	</div>
	<div class="tags-div">
		<label class="sprint-default-label">
			TAGS
		</label><br>
		{{ _.each(entries, function(entry) { }}
			<button>
				{{= entry.description }}
				{{ if (entry.comment.indexOf("repeat") > -1) { }}
					<i class="fa fa-repeat"></i>
					{{ } else if (entry.comment.indexOf("pinned") > -1) { }}
					<i class="fa fa-thumb-tack"></i>
					{{ } else if (entry.comment.indexOf("remind") > -1) { }}
					<i class="fa fa-bell"></i>
				{{ } }}
			</button>
		{{ }); }}
	</div>
	<div class="participants-div">
		<label class="sprint-default-label">
			PARTICIPANTS ({{= totalParticipants }})
		</label>
		<div class="participants-wrapper">
			<p id="sprint-participants">
				{{ _.each(participants, function(participant) { }}
					{{= participant.username }}
					<br>
				{{ }); }}
			</p>
			{{ if (totalParticipants > 10) { print('<h5 id="more-participants">See All Participants</h5>'); } }}
		</div>
	</div>
	<button class="full-width-button activity">
		VIEW ALL ACTIVITY
	</button>
</div>
