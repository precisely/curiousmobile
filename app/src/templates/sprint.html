<div class="feed-item">
	<div class="sprint">
		<div class="contents">
			<div class="row">
				<div class="col-xs-8">
					<a href="/home/sprint/{{= hash }}">
						<span> {{= name }}</span>
					</a>
				</div>
				<div class="col-xs-4 align-right">
					<span class="sprint-card-participants">
						PARTICIPANTS({{= totalParticipants }})
					</span>
				</div>
			</div>
			<div class="sprint-description">
				{{= description }}
			</div>
			<div>
				<button class="sprint-card-button details">DETAILS</button>
				<button class="sprint-card-button activity">ACTIVITY</button>
			</div>
		</div>
	</div>
</div>
