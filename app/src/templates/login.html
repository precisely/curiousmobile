<div class="login-form not-loggedin">
	<form role="form" class="form-footer-login" name="loginForm" method="post" onSubmit="return false;">
		<div class="form-group">
			<input type="text" class="form-control" id="username" name="username" placeholder="USER NAME">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="PASSWORD">
		</div>
		<div class="form-group">
			<button class="form-control btn" type="submit">
				LOGIN
			</button>
		</div>
		<a href="#" class="other-links forgot-password">FORGOT INFO ?</a>
	</form>
</div>
