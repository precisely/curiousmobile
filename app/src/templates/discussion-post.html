<form role="form" class="form-footer-login" name="commentForm">
	<div class="input-group">
		<input type="text" class="form-control" name="message"
			placeholder="Comment"/>
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default submit-comment"
				type="button"> POST
			</button>
		</span>
	</div>
</form>

<div class="panel panel-default discussion">
	<div class="close-discussion delete-discussion pull-right">
		<i class="fa fa-times-circle"></i>
	</div>
	<div class="panel-body">
		<div class="media">
			<div class="media-body">
				<i class="fa fa-picture-o fa-3x pull-left"></i> {{discussionTitle}}
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<div class="footer row">
			<div class="col-xs-5">
				Comment <i class="fa fa-comment"></i>
			</div>
			<div class="col-xs-4">
				Share <i class="fa fa-share-alt"></i>
			</div>
		</div>
	</div>
</div>
