<div class="time-picker-box" id="time-picker-box-{{- entryId}}">
	<input value="{{- hh}}" type="number" placeholder='hh' autocomplete="off" id="hh-box-{{- entryId}}"
			class="form-control"/>
	<span>:</span>
	<input value="{{- mm}}" type="number" placeholder='mm' autocomplete="off" id="mm-box-{{- entryId}}" 
			class="form-control"/>
	<button id="ampm-box-{{- entryId}}" class="form-control">{{- ampm}}</button>
</div>
