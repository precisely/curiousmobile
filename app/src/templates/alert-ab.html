<div class="alert alert-{{- type}} alert-dismissible" role="alert">
	<button type="button" class="close"><span>&times;</span>
    </button>
    <div class="">
        {{- message}}
    </div>
    <div class="">
        <button class="a" type="button">
            {{- a}}
        </button>
        <button class="b" type="button">
            {{- b}}
        </button>
    </div>
</div>
