	<button type="button" class="close btn-primary"><span>&times;</span>
    </button>
    <div class="">
        {{= message}}
    </div>
    <div class="">
        <button class="a btn-primary" type="button">
            {{= a}}
        </button>
        <button class="b btn-primary" type="button">
            {{= b}}
        </button>
    </div>
</div>
